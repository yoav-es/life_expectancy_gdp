name: Check for README.md

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for README.md
        run: |
          if [ -f README.md ]; then
            echo "README.md found ✅"
          else
            echo "README.md is missing ❌"
            exit 1
          fi
